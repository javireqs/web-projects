<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A webpage that demonstrates compound interest using different amounts and tables.">
    <title>Part 2 - Compound Interest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            border-collapse: collapse;
            width: 40%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #f4f4f4;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
        }
        .navbar a:hover {
            color: #555;
        }
    </style>
    <script>
        function generateTable() {
            let output = '';

            for (let rate = 0.05; rate <= 0.07; rate += 0.01) {
                output += '<table><tr><th>Year</th><th>Amount on deposit</th><th>Interest Rate</th></tr>';

                for (let year = 1; year <= 5; year++) {
                    let principal = 1000;
                    let amount = principal * Math.pow((1 + rate), year);
                    output += `<tr><td>${year}</td><td>${amount.toFixed(2)}</td><td>${(rate * 100).toFixed(2)}%</td></tr>`;
                }

                output += '</table><br>';
            }

            document.getElementById('tables').innerHTML = output;
        }

        window.addEventListener('DOMContentLoaded', generateTable);
    </script>
</head>
<body>
    <h1>Learn about compound interest</h1>
    <nav class="navbar">
        <a href="hw4.html">Main Page</a>
        <a href="hw4_part1.html">Part 1</a>
        <a href="hw4_extra.html">Extra Credit</a>
    </nav>
    <div id="tables"></div>
</body>
</html>
