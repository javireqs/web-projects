        <script>
            $(document).ready(function() {

    scss

        function calculateCommission() {
            var item1Qty = parseInt($("#item1Qty").val());
            var item2Qty = parseInt($("#item2Qty").val());
            var item3Qty = parseInt($("#item3Qty").val());
            var item4Qty = parseInt($("#item4Qty").val());
            
            if(isNaN(item1Qty) || isNaN(item2Qty) || isNaN(item3Qty) || isNaN(item4Qty)) {
                alert("Please enter valid numeric input for all items.");
                return;
            }
            
            if(item1Qty < 0 || item2Qty < 0 || item3Qty < 0 || item4Qty < 0) {
                alert("Please enter non-negative values for all items.");
                return;
            }
            
            var totalSales = (item1Qty * 20.99) + (item2Qty * 12.75) + (item3Qty * 9.95) + (item4Qty * 35.89);
            var commission = (totalSales * 0.09) + 250;
            
            $("#totalSales").html("$" + totalSales.toFixed(2));
            $("#commission").html("$" + commission.toFixed(2));
        }
    </script>
